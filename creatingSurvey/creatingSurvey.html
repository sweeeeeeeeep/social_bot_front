<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Survey</title>
    <script src="creatingSurvey.js" defer></script>
</head>
<body>
    <h1>Creating a Survey</h1>
    <label for="survey-title">Survey Title:</label>
    <input type="text" id="survey-title" name="surveyTitle" placeholder="Enter survey title" required>
    <form action="/create-survey" method="POST" id="survey-form">
        <div id="questions-container">
        </div>
        <button type="button" id="add-question-button">Add Question</button>
        <input type="submit" value="Create Survey">
    </form>
</body>
</html>
